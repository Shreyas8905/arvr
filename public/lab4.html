<html>
  <head>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 0 0">
        <a-camera />
      </a-entity>
      <a-light type="directional" position="1 1 1" intensity="0.8" />
      <a-light type="ambient" intensity="0.5" />
      <a-torus
        position="5 1 1"
        rotation="0 45 0"
        color="orange"
        animation="property: rotation; to: 0 90 0; loop: true; dur:1000"
      ></a-torus>
      <a-box
        position="5 0 -3"
        rotation="0 0 45"
        color="black"
        animation="property: rotation; to: 0 90 0; loop: true; dur:2000"
      ></a-box>
      <a-octahedron
        position="5 3 2"
        rotation="0 45 0"
        color="red"
        animation="property: rotation; to: 0 90 0; loop: true; dur:1000"
      ></a-octahedron>
      <a-dodecahedron
        position="5 2 -2"
        rotation="0 45 0"
        color="green"
        animation="property: rotation; to: 0 90 0; loop: true; dur:1000"
      ></a-dodecahedron>
      <a-tetrahedron
        position="2 1 2"
        rotation="0 45 0"
        color="blue"
        animation="property: rotation; to: 0 90 0; loop: true; dur:1000"
      ></a-tetrahedron>
      <a-cone
        position="3 3 3"
        rotation="0 45 0"
        color="grey"
        animation="property: rotation; to: 0 90 0; loop: true; dur:1000"
      ></a-cone>
      <a-plane
        position="4 -1 -1"
        rotation="-90 0 0"
        color="ocean"
        height="10"
        width="10"
      ></a-plane>
    </a-scene>
  </body>
</html>
