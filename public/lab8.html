<!doctype html>
<html>
  <head>
    <title>A-Frame AR Marker</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
  </head>                                                                                                                             
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-letterD.patt">
        <a-cylinder
          position="0 0.5 0"
          material="color: Blue; opacity: 0.5"
          radius="0.3"
          height="0.5"
        ></a-cylinder>
        <a-cone
          material="color: Blue; opacity: 0.5"
          height="0.5"
          radius-bottom="0.3"
          position="0 1 0"
        ></a-cone>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
