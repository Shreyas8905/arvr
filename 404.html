<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>
  </head>
  <body>
    <p id="status">Redirecting to the requested page…</p>
    <script>
      (function () {
        const path = window.location.pathname;
        const status = document.getElementById("status");

        if (!path || path === "/") {
          status.textContent = "Page not found. Redirecting to /public/ …";
          window.location.replace("/public/");
          return;
        }

        const trimmed = path.endsWith("/") ? path.slice(0, -1) : path;
        const htmlPath = trimmed.endsWith(".html")
          ? trimmed
          : `${trimmed}.html`;
        const target = `/public${htmlPath}`;

        fetch(target, { method: "HEAD" })
          .then((response) => {
            if (response.ok) {
              window.location.replace(target);
            } else {
              status.textContent =
                "Requested page was not found. Try navigating from /public/.";
            }
          })
          .catch(() => {
            status.textContent =
              "Redirect failed. Try loading the page under /public/.";
          });
      })();
    </script>
  </body>
</html>
